<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/game.js"></script> 
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Guess a number between 1 and 100</h2>
        <input type="text" placeholder="number" id="guessnum" required>
        <br>
        <button onclick="playGame()" class="btn">Guess</button>
        <button onclick="restartGame()" class="btn2">Restart</button>

        <p id="numOfGuess"></p>
        <p id="guessedNum"></p>
        <p id="resultMsg"></p>
    </div>
</body>
</html>
